    title: WeDance en Chiffres
    countries: pays
    profiles: profils
    events: événements
  founder: "**Le Problème**


    Je suis un fanatique de danse, toujours connecté à la scène locale à travers d'innombrables groupes WhatsApp. Les nouveaux danseurs me demandent souvent des infos sur les prochaines soirées, et c'était écrasant de tout suivre.


    **La Solution**


    C'est pourquoi j'ai créé WeDance ! C'est la plateforme unique pour les événements de danse dans votre ville. Plus besoin de jongler avec les chats ou de chercher des informations à la dernière minute.


    **Avantages pour les Danseurs**

    - **Nouveau en ville ?** Trouve instantanément les soirées les plus branchées.

    - **Des amis curieux de tes plans de danse ?** Envoie-leur simplement ton profil WeDance et laisse-les choisir leurs événements préférés pour te rejoindre.


    Ça sonne incroyable, n'est-ce pas ? Explore WeDance aujourd'hui !"
