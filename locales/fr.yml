  title: WeDance - Voyage. Rencontre. Danse.
  hero:
    header: Voyage. Rencontre. **Danse.**
    subheader: Trouve des événements de bachata, salsa, kizomba, et plus près de chez toi. Élargis ton monde de la danse avec des soirées, cours, et festivals.
