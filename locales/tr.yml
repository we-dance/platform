  founder: "**Sorun**


    Ben dans tutkunuyum, sayısız WhatsApp grubu aracılığıyla yerel sahneye sürekli bağlıyım. Yeni dansçılar bana yaklaşan partiler hakkında sıkça soruyor ve her şeyi takip etmek zorlaşıyor.


    **Çözüm**


    Bu yüzden WeDance'i yarattım! Şehrindeki dans etkinlikleri için tek durak. Artık sohbetlerle uğraşmak ya da bilgi için çırpınmak yok.


    **Dansçılar İçin Faydalar**

    - **Yeni bir şehirde misin?** En sıcak partileri anında bul.

    - **Dans planlarınızı merak eden arkadaşlarınız mı var?** Sadece onlara WeDance profilini gönder ve seninle katılmak istedikleri en sevdikleri etkinlikleri seçsinler.


    Harika değil mi? WeDance'i bugün keşfet!"
