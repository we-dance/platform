home:
  title: WeDance - Viaggia. Incontra. Balla.
  hero:
    header: Viaggia. Incontra. **Balla.**
    subheader: Trova eventi di bachata, salsa, kizomba e altro vicino a te. Espandi il tuo mondo di ballo con social, lezioni e festival.
    action: Trova la tua città
    bottom: "[La nostra missione](/about) è unire ballerini di tutto il mondo."
  features:
    explore:
      title: Social, Lezioni, Festival
      description: Dì addio a chat caotiche!
      action: Esplora Eventi
    travel:
      title: Consigli
      description: Scopri i migliori social in qualsiasi città dai consigli degli addetti ai lavori.
      action: Chiedi ai Locali
    partner:
      title: Partner di Ballo
      description: Trova partner di ballo per il tuo stile e lascia che ti trovino.
      action: Trova Partner
  numbers:
    title: WeDance in Numeri
    countries: paesi
    profiles: profili
    events: eventi
  founder: "**Il Problema**


    Sono un fanatico del ballo, sempre connesso alla scena locale attraverso innumerevoli gruppi WhatsApp. I nuovi ballerini mi chiedono spesso delle feste in arrivo, ed è difficile tenere traccia di tutto.


    **La Soluzione**


    Ecco perché ho creato WeDance! È la soluzione unica per gli eventi di ballo nella tua città. Basta jonglare con chat o cercare informazioni all'ultimo minuto.


    **Vantaggi per i Ballerini**

    - **Sei nuovo in città?** Trova subito le feste più hot.

    - **Amici curiosi dei tuoi piani di ballo?** Manda loro il tuo profilo WeDance e lascia che scelgano i loro eventi preferiti per unirsi a te.


    Suona incredibile, vero? Esplora WeDance oggi!"
